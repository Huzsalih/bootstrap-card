<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Card</title>
  <link href="bootstrap-5.3.3-dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="bootstrap-5.3.3-dist/js/bootstrap.bundle.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card" style="width: 18rem;">
      <img src="https://getbootstrap.com/docs/5.3/assets/brand/bootstrap-logo.svg" class="card-img-top" alt="Bootstrap logo">
      <div class="card-body">
        <p class="card-text">This is a wider card<br>
        This is a wider card with  supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
        <div class="d-flex justify-content-start">
          <a href="#" class="btn btn-body border">View</a>
          <a href="#" class="btn btn-body border">Edit</a><br>



          <small class="text-muted mt-2 justify-content-end">9 mins</small>
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
